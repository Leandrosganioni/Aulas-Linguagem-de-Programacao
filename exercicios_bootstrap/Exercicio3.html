<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
<body>
    <h1 class="text-center">Sample Form</h1>
    <div class="container">
        <form>
        <div class="row">
            <div class="col">
                <Div class="container">
                        <div class="row mb-3 fw-bold">
                            <label for="inputname3" class="col-sm-2 col-form-label">Partner Name</label>
                            <div class="col">
                                <input type="name" class="form-control" id="inputname3">
                            </div>
                              <label for="inputEmail3" class="col-sm-2 col-form-label">Partner Email ID</label>
                            <div class="col">
                                <input type="email" class="form-control" id="inputEmail3">
                            </div>
                        </div>
                        <div class="row mb-3 fw-bold">
                            <label for="inputlegal3" class="col-sm-2 col-form-label">Parter Legal Name</label>
                            <div class="col">
                                <input type="legal" class="form-control" id="inputlegal3">
                            </div>
                              <label for="inputEmail3" class="col-sm-2 col-form-label">Partner Mobile</label>
                            <div class="col">
                                <input type="email" class="form-control" id="inputEmail3">
                            </div>
                        </div>
                        <div class="row mb-3 fw-bold">
                            <label for="formcontroltextarea" class="col-sm-2 col-form-label">Partner Address</label>
                            <div class="col">
                                <textarea type="name" class="form-control" id="inputname3" row="3"></textarea>
                            </div>
                        </div>
                </Div>
                <Div class="container">
                    <div class="row mb-3 fw-bold">
                        <label for="inputname3" class="col-sm-2 col-form-label">Contract Start Date</label>
                        <div class="col">
                            <input type="name" class="form-control" id="inputname3" placeholder="Date Start">
                        </div>
                          <label for="inputEmail3" class="col-sm-2 col-form-label">Contract Expiry Date</label>
                        <div class="col">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Date End">
                        </div>
                    </div>
                    <div class="row mb-3 fw-bold">
                        <label for="inputlegal3" class="col-sm-2 col-form-label">Minimum Loan Amount</label>
                        <div class="col">
                            <input type="legal" class="form-control" id="inputlegal3">
                        </div>
                          <label for="inputEmail3" class="col-sm-2 col-form-label">Maximum Loan Amount</label>
                        <div class="col">
                            <input type="email" class="form-control" id="inputEmail3">
                        </div>
                    </div>
                    <div class="row mb-3 fw-bold">
                        <label for="inputname3" class="col-sm-2 col-form-label">Interest Rate</label>
                        <div class="col">
                            <input type="name" class="form-control" id="inputname3">
                        </div>
                          <label for="inputEmail3" class="col-sm-2 col-form-label">Deposit Amount</label>
                        <div class="col">
                            <input type="email" class="form-control" id="inputEmail3">
                        </div>
                    </div>
            </Div>
            <div class="rol">
                <div class="col d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
        </form>
    </div>
</body>
